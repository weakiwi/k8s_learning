apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: myns
data:
  rabbitmq-hostname: "rabbit1"
  rabbitmq-erlang-cookie: "ppaasssswwoorrdd"
  rabbitmq-default-user: "admin"
  rabbitmq-default-pass: "password"
  rabbitmq-address: "rabbit1:5672,rabbit1:15672"

---
kind: Namespace
apiVersion: v1
metadata:
  name: myns2
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: rabbitmq1
  namespace: myns2
spec:
  serviceName: rabbitmq1
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq1
    spec:
      volumes:
      - name: rabbitmq1
        persistentVolumeClaim:
          claimName: nfs
      containers:
      - name: rabbitmq
        imagePullPolicy: IfNotPresent
        image: daocloud.io/daocloud/rabbitmq-ha-server:dce
        volumeMounts:
        - name: rabbitmq1
          mountPath: "/var/lib/rabbitmq"
        env:
        - name : CLUSTERED
          value: '''true'''
        - name : HOSTNAME
          value: "rabbit1"
        - name : RABBITMQ_ERLANG_COOKIE
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: rabbitmq-erlang-cookie
        - name : RABBITMQ_DEFAULT_USER
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: rabbitmq-default-user
        - name : RABBITMQ_DEFAULT_PASS
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: rabbitmq-default-pass
        - name : RABBITMQ_LOGS
          value: "/var/log/rabbitmq/rabbit.log"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit1
  namespace: myns2
  labels:
    app: rabbitmq1
spec:
  ports:
  - port: 5672
    name: rabbitmq11
    protocol: TCP
    targetPort: 5672
  - port: 15672
    name: rabbitmq12
    protocol: TCP
    targetPort: 15672

  clusterIP: None
  selector:
    app: rabbitmq1
---
